<!DOCTYPE html>
<html lang="en">
<head>

    <title>Контакты - Моя первая веб-страница</title>

<body>
    <!-- Семантический тег -->
    <header>
        <!-- ССылки на страницы состовляющие сайт, для перехода -->

        <a href="about.html">О нас</a>
        <a href="#">Контакты</a>

    <!-- Семантический тег -->
    <main>
        <!-- Текствая часть сайта визитки с заголовком первого уровня -->
        <h1>Как нас найти</h1>
        <!-- Тег  <address> предназначен для хранения информации об авторе и может включать в себя любые элементы HTML вроде ссылок, текста, выделений и т.д. -->
        <address>
            190000, Санкт-Петербург,<br>
            Невский проспект, д.1<br>
            555-55-55<br>
            <!-- Тег <iframe> создает плавающий фрейм, который находится внутри обычного документа, он позволяет загружать в область заданных размеров любые другие независимые документы -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1999.057635920332!2d30.357968776167805!3d59.931185788104294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z0J3QtdCy0YHQutC40Lkg0L_RgNC-0YHQv9C10LrRgiwgMSwg0KHQsNC90LrRgi3Qn9C10YLQtdGA0LHRg9GA0LM!5e0!3m2!1sru!2sru!4v1683918182805!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </address>   
    </main>
    <!-- Семантический тег -->
    <footer>
        <!-- Специальные символы -->
